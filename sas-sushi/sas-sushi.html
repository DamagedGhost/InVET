<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sas-styles.css">
</head>
<body>
    <!-- ESTRUCTURA BASE-->

    <!-- ENCABEZADO-->
    <header>
        <!-- NAV (lista)(secciones van de lado)-->
        <nav class="top-nav">
            <div class="nav-logo">
                <a href="#">
                    <img class="nav-logo-img" src="img\sas-sin-fondo.png" alt="Logo" />
                </a>
            </div>
            <div class="nav-links">
                <a href="#seccion1">Sección 1</a>
                <a href="#seccion2">Sección 2</a>
                <a href="#seccion3">Sección 3</a>
            </div>
            <div class="nav-actions">
                <a href="#login" title="Iniciar sesión">
                    <img class="nav-action-img" src="img/login.png" alt="Iniciar sesión" />
                </a>
                <a href="#carrito" title="Carrito de compras">
                    <img class="nav-action-img" src="img/carrito.png" alt="Carrito de compras" />
                </a>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL (Slideshow separado del nav)-->
    <section class="slideshow-section">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="slide-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbn3HXJ5jh-aWLB0lJfpwcU5ozY8wH5r9l8Q&s">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="slide-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbn3HXJ5jh-aWLB0lJfpwcU5ozY8wH5r9l8Q&s">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="slide-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbn3HXJ5jh-aWLB0lJfpwcU5ozY8wH5r9l8Q&s">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- FIN CONTENIDO PRINCIPAL-->
    </header>
    <!-- FIN ENCABEZADO-->





    <!-- FOOTER (derechos de autor) ()-->
    
    
    
    
    <footer>
        <p>Derechos reservados &copy; 2023</p>
        <p>Contacto: <a href="mailto:info@sas-sushi.com">info@sas-sushi.com</a></p>
        <p>Freire 720, 8050000 San Bernardo, Región Metropolitana, Chile</p>
        <p>Derechos reservados &copy; 2025</p>
    </footer>
    <!-- FIN FOOTER-->
</body>
</html>
